<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
window.addEventListener("load",onLoad);

function onLoad(event){
	document.getElementById("one").addEventListener("click",one);
	document.getElementById("two").addEventListener("click",two);
	document.getElementById("one").addEventListener("transitionend",one1);
	document.getElementById("two").addEventListener("transitionend",two1);
	
	
	 hashcode();
	
	window.addEventListener("hashchange",onChanges);
}

function onChanges(){
 hashcode();
}


function hashcode(){
	if(window.location.hash == "" || window.location.hash == "#1"){
			document.getElementById("one").style.webkitTransform = "translateX(0%)";
		
			document.getElementById("two").style.webkitTransform = "translateX(100%)";
	}else if(window.location.hash == "#2"){
			document.getElementById("one").style.webkitTransform = "translateX(-100%)";
		
			document.getElementById("two").style.webkitTransform = "translateX(0%)";
	}
}

function one1(){
document.getElementById("one").style.webkitTransition= "none";
}
function two1(){
	document.getElementById("two").style.webkitTransition= "none";
}

function one(event){
	document.getElementById("one").style.webkitTransition = "all 0.5s ease-in-out";
		document.getElementById("one").style.webkitTransform = "translateX(-100%)";
		
			document.getElementById("two").style.webkitTransition = "all 0.5s ease-in-out";
		document.getElementById("two").style.webkitTransform = "translateX(0%)";
		window.location.hash = "2";
}
function two(event){
	document.getElementById("one").style.webkitTransition = "all 0.5s ease-in-out";
		document.getElementById("one").style.webkitTransform = "translateX(0%)";
		
			document.getElementById("two").style.webkitTransition = "all 0.5s ease-in-out";
		document.getElementById("two").style.webkitTransform = "translateX(100%)";
		window.location.hash = "1";
}


</script>
<style>
#main{
	position:fixed;
	left:0;
	top:0;
	width:100%;
	height:100%;
}

#one{
	width:100%;
	height:100%;
	position:fixed;
	background-color:#f00;
		-webkit-transform:translate3d(0,0,0);
	-webkit-transform:translateX(0%);
}
#two{
	width:100%;
	height:100%;
	position:fixed;
	background-color:#0f0;
	-webkit-transform:translate3d(0,0,0);
	-webkit-transform:translateX(100%);
}


</style>
</head>

<body>
<div id="main">

<div id="one"></div>
<div id="two"></div>
</div>
</body>
</html>
